# Default values for todo-chatbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configurations
global:
  imagePullPolicy: IfNotPresent

# Backend service configuration
backend:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-backend  # Using locally built image
    tag: "latest"
    pullPolicy: Never  # For local development with minikube
  service:
    type: ClusterIP
    port: 8000
  env:
    DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/todo_chatbot"
    SECRET_KEY: "local-dev-key-change-in-production"
    ALGORITHM: "HS256"
    ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    NEON_DB_URL: ""
    ENVIRONMENT: "development"
    REDIS_URL: "redis://redis-service:6379"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

# Frontend service configuration
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-frontend  # Using locally built image
    tag: "latest"
    pullPolicy: Never  # For local development with minikube
  service:
    type: ClusterIP
    port: 3000
  env:
    NEXT_PUBLIC_API_URL: "http://todo-chatbot-backend:8000"  # This will be the backend service URL in the cluster
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

# PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  env:
    POSTGRES_DB: "todo_chatbot"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "postgres"
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  persistence:
    enabled: false  # Disable persistence for local development

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Ingress configuration for local development
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

# HTTPRoute configuration
httpRoute:
  enabled: false  # Disable HTTPRoute for local development

# Service Account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Common pod annotations and labels
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes and mounts
volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
